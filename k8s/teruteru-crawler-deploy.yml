apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: terumoni-crawler-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: terumoni-crawler
    spec:
      containers:
        - image: asia.gcr.io/terumoni/crawler:latest
          imagePullPolicy: Always
          name: terumoni-crawler-container
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: hostname
            - name: DB_USER
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: username
            - name: DB_PASS
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: password
            - name: DB_NAME
              value: teruteru